site_name: docs.blackbeard.media
site_url: https://docs.blackbeard.media/

repo_name: docs
repo_url: https://github.com/Blackbeard-Media/docs/

language: en

theme:
  name: material
  icon:
    logo: material/library
    repo: fontawesome/brands/github

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
  - Home: index.md
  - Clients:
      - Apple TV: clients/appletv.md
      - Browser: clients/browser.md
      - Desktop: clients/desktop.md
      - Mobile: clients/mobile.md
      - Television: clients/television.md
      - Console: clients/console.md
      - Other: clients/other.md